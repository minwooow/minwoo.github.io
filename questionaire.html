<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Questionaire</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet' />
    <link href='index.css' rel='stylesheet' />
    <style>
      body{
        background-color: #cde7df;
      }
      .q-section{
        margin: 20px 0;
        padding: 10px;
        border: solid white 5px;
        border-radius: 10px;
      }
      .q-section-header{
        font-size: 25px;
        border-bottom: solid white 6px;
        padding-left: 10px;
        margin-bottom: 10px;
      }
      .q-item{
        border-bottom: solid 2px white;
        padding: 5px 10px;
      }
      .text-section{
        width: calc(100% - 140px);
        display: inline-block;
      }
      .radio-section{
        width: 140px;
        display: inline-block;
      }
      button{
        font-size: 20px !important;
        margin: 20px 0;
      }
      img{
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div id="q-sections" class="container">

    </div>
    <div style='text-align: center'>
      <button class='btn btn-warning'>결과 보기</button>
    </div>
    <div style="text-align: center;">
      <img src='./images/logo.png'/>
    </div>
    <script src='index.js'></script>

          for(var q=0;q<questions[key].length;q++){

                            "</div>" +
                            "<div class='radio-section'>" +

          $('#q-sections').append(temp_html)
        }

          score_2 = $('.q-section:eq(2)').find('input[type=radio][value=1]:checked').length
          window.location.href = './results.html?score_0=' + score_0 + '&score_1=' + score_1 + '&score_2=' + score_2

  </body>
</html>
